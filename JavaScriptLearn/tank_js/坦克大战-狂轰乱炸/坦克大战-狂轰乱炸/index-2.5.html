<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>坦克大战-v2.5</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		var BEIJING = "#222";
		var width = screen.width;
		var height = screen.height;
		var can = document.createElement("canvas");
		can.width = 1100;
		can.height = 700;
		can.style.position = "absolute";
		can.style.backgroundColor = BEIJING;
		can.style.left = (width - can.width) / 2 + "px";
		document.body.appendChild(can);
		
		var g = can.getContext("2d");
		var UNIT 	= 0;		// 每个物体的编号
		var WOJUN 	= "我军";
		var QIANG 	= "墙";
		var CMD		= "指挥官";
		var DIJUN 	= "敌军";
		var ZIDAN	= "子弹";
		var DILEI	= "地雷";
		var DAOJU	= "道具";
		var TUPIAN	= "图片";
		
		var TANK_W = 40;
		var TANK_H = 40;
		var DI_W = 40;
		var DI_H = 40;
		var WO_IMG = "img/tU.gif";
		var DI_IMG = "img/tankD.gif";
		
		var MM_W = 50;
		var MM_H = 70;
		var TP_W = 10;
		var TP_H = 10;
		var DJ_W = 24;
		var DJ_H = 24;
		
		var WALL_W = 30;
		var WALL_H = 30;
		var kill  = [12, 16, 20, 24, 28];
		var def   = [0,   2,  5,  8, 10];
		var zt = ["未开始", "激战", "暂停", "胜利", "失败", "冰冻", "被冰冻", "无敌", "待复活"];
		var wallcount = 20;			// 墙块数量
		var enemycount = 15;		// 敌军数量
		var jianmie	= 0;			// 歼灭数量
		var zhuangtai = zt[0];		// 游戏默认状态 
		var kaishitimer = null;		// 开始文字闪烁的定时器
		var kaishicolor = false;
		
		function Stage(){
			this.data = [];
		}
		
		Stage.prototype.add = function(o){
			this.data.push(o);	// 把对象o扔进数组
		}
		
		Stage.prototype.remove = function(o){
			var index = this.data.indexOf(o);
			if ( index != -1 ){
				this.data.splice(index, 1);		// 从数组中删除一个元素
			}
		}
		
		Stage.prototype.render = function(){	// 屏幕重复渲染
			var list = this.data;
			function loop(){
				// 清屏
				g.fillStyle = BEIJING;
				g.fillRect(0, 0, can.width , can.height );
				
				huabeijing();	huaxinxi();	 huashuoming();		huazuozhe();
				huakaishi();
				
				list.forEach(function(o){
					o.show();
				});
				
				requestAnimationFrame(loop);
			}
			
			loop();
		}
		
		function huabeijing() {
			var x = (can.width-90*4) / 2 , y = can.height/2 + 50;
			g.fillStyle = "#333";
			g.font = "90px 楷体";
			g.fillText( "坦克大战", x, y );
		}
		
		function huaxinxi() {
			var x = 20, y = 30;
			g.fillStyle = "#DDD";
			g.font = "14px 微软雅黑";
			g.fillText( "敌军数量: " + enemycount, x, y );	x += 100;
			g.fillText( "歼灭数量: " + jianmie, x, y );	x += 100;
			g.fillText( "生命值: "   + wo.life, x, y );	x += 100;
			g.fillText( "复活机会: " + wo.fuhuo, x, y );	x += 100;
			g.fillText( "攻: " 		+ wo.gong, x, y );	x += 60;
			g.fillText( "防: " 		+ wo.fang, x, y );	x += 60;
			g.fillText( "移动速度: " + wo.speed, x, y );	x += 100;
			g.fillText( "可用地雷: " + wo.dilei, x, y );	x += 150;
			g.fillText( "游戏状态: " , x, y );	x += 70;
			g.fillStyle = "coral";
			g.fillText( zhuangtai, x, y );	x += 100;
		}
		
		function huashuoming() {
			var x = 30, y = 300;
			g.fillStyle = "#666";
			g.font = "18px 楷体";
			g.fillText( "操作说明", x + 15, y );			y += 25;
			g.font = "13px 宋体";
			g.fillText( "发射子弹: 空格", x, y );		y += 25;
			g.fillText( "暂停游戏: P", x, y );		y += 25;
			g.fillText( "复活坦克: R", x, y );		y += 25;
			g.fillText( "埋放地雷: B", x, y );		y += 25;
		}
		
		function huazuozhe() {
			var x = 30, y = can.height-10;
			g.fillStyle = "#777";
			g.font = "13px 宋体";
			g.fillText( "作者微信: wuhan2019", x, y );
		}
		
		function huakaishi() {
			if ( zhuangtai != zt[0] ) return;
			var x = (can.width-40*8.5) / 2 , y = can.height/2 - 80;
			g.fillStyle = kaishicolor ? BEIJING : "#FFF";
			g.font = "40px 黑体";
			g.fillText( "按【Y】键开始游戏", x, y );
		}
		
		
		/**父类**/
		function Base(x, y, w, h, src, type) {
			this.x = x;
			this.y = y;
			this.w = w;
			this.h = h;
			this.src = src;				// 图片名
			this.type = type;			// 类别
			this.life = 1;			// 生命值
			this.index = UNIT ++;		// 唯一的编号
			this.img = new Image();
			this.img.src = this.src;
			this.show = function(){
				g.drawImage(this.img, this.x, this.y, this.w, this.h);
				if ( this.type == WOJUN || this.type == DIJUN || this.type == QIANG || this.type == CMD ){
					this.blood();
				}
			}
			this.die = function(){
				this.life = 0;
				stage.remove(this);
				clearInterval(this.movetimer);
				if ( this.type == DIJUN || this.type == WOJUN ) {
					this.boom();
					bofang("bomb2.wav");
				}
			}
		}
		
		function Daoju(tank) {
			var x = tank.x + (tank.w-DJ_W) / 2,	y = tank.y + (tank.h-DJ_H) / 2;
			var n = parseInt( Math.random() * 10 );
			n = 7;
			var o = new Base(x - 1, y - 1, DJ_W, DJ_H, "img/x"+ n + ".gif", DAOJU);
			o.n = n;
			return o;
		}
		
		function Baozha(tank){
			var x = tank.x + (tank.w-TP_W) / 2,	y = tank.y + (tank.h-TP_H) / 2;
			var o = new Base(x - 1, y - 1, TP_W, TP_H, "img/6.gif", TUPIAN);
			o.movetimer = setInterval( function(){
				o.w += 4; 	o.h += 4;
				o.x -= 2;	o.y -= 2;
				if ( o.w >= TANK_W ) {
					o.die();
					var dj = new Daoju(o);
					stage.add(dj);
				}
			} , 30);
			return o;
		}
		
		function Zidan(tank) {
			var x = tank.x, y = tank.y;
			if ( tank.dir == "U" ){
				x += tank.w / 2 - 2; 	y -= 17;
			} else if ( tank.dir == "R" ){
				x += tank.w + 2; 	y += tank.h / 2 - 2;
			} else if ( tank.dir == "L" ){
				x -= 14; 			y += tank.h / 2 - 3;
			} else if ( tank.dir == "D" ){
				x += tank.w / 2 - 3; 	y += tank.h - 1;
			}
			var w = ( tank.dir == "D" || tank.dir == "U" ) ? 5 : 12;
			var h = w == 5 ? 12 : 5;
			var src = "img/m" + tank.gong + tank.dir + ".png";
			var o = new Base(x, y, w, h, src, ZIDAN);
			o.tank = tank;				// 记录子弹的发射者
			o.gong = kill[tank.gong];	// 子弹的伤害点数==坦克的等级对应的数字
			o.speed = 15;
			o.left  = tank.dir == "L";
			o.right = tank.dir == "R";
			o.up    = tank.dir == "U";
			o.down  = tank.dir == "D";
			o.movetimer = setInterval(yidong, 20);
			function yidong(){
				var ox = o.x, oy = o.y;	// 保存移动前的旧坐标
				if ( o.left ){
					o.x -= o.speed;
				} else if ( o.right ){
					o.x += o.speed;
				} else if ( o.up ){
					o.y -= o.speed;
				} else if ( o.down ){
					o.y += o.speed;
				}
				if ( checkOut(o) ){		// 移动后，发现坐标超出范围，就死掉
					o.die();
				}
				var r = pengzhuang(o);
				if ( r.peng ){			// 是否发其他物体发生了碰撞，如果有就死掉
					o.die();
					r.o.shixue(o.gong);	// 调用被击中的对象的失血方法
				}
			}
			return o;
		}
		
		function Youxuetiao(x, y, w, h, src, type) {
			var o = new Base(x, y, w, h, src, type);
			o.blood = function(){		// 绘制本对象的血条
				if ( o.life <= 0 ) return;
				g.fillStyle = "red";
				if ( o.life > 80 ) g.fillStyle = "springgreen";
				else if ( o.life > 60 ) g.fillStyle = "yellow";
				else if ( o.life > 40 ) g.fillStyle = "orangered";
				g.fillRect(o.x, o.y-5, o.life / 100 * o.w , 5);
			}
			o.shixue = function(many) {
				o.life -= many;
				o.life += def[o.fang];
				if ( o.life <= 0 ) {
					o.die();
				}
			}
			return o;
		}
		
		function Command(x, y, fang ){
			var o = new Youxuetiao(x, y, MM_W, MM_H, "img/p1.gif", CMD);
			o.fang = fang;
			return o;
		}
		
		function Wall(x, y, fang) {
			var o = new Youxuetiao(x, y, WALL_W, WALL_H, "img/qiang.gif", QIANG);
			o.fang = fang;
			return o;
		}
		
		function Tank(x, y, w, h, src, type, speed, gong, fang, dir, filename){
			var o = new Youxuetiao(x, y, w, h, src, type);
			o.speed = speed;
			o.gong = gong;
			o.fang = fang;
			o.dir = dir;		// 坦克的坦向 LURD 上下左右
			o.filename = filename;
			o.left = false;
			o.right = false;
			o.up = false;
			o.down = false;
			o.movetimer = setInterval(yidong, 20);
			function yidong(){
				var ox = o.x, oy = o.y;	// 保存移动前的旧坐标
				if ( o.left ){
					o.x -= o.speed;
				} else if ( o.right ){
					o.x += o.speed;
				} else if ( o.up ){
					o.y -= o.speed;
				} else if ( o.down ){
					o.y += o.speed;
				}
				if ( checkOut(o) ){		// 移动后，发现坐标超出范围，就恢复为旧坐标
					o.x = ox;	o.y = oy;
				}
				var r = pengzhuang(o);
				if ( r.peng ){			// 是否发其他物体发生了碰撞，如果有就恢复为旧坐标
					if ( r.o.type == DAOJU ){
						o.eat(r.o);		// 吃道具
					} else {
						o.x = ox;	o.y = oy;
					}
				}
			}
			o.toLeft = function(){
				o.dir = "L";	o.img.src = "img/" + o.filename + o.dir + ".gif";
				o.left = true;	o.right = false;	o.up = false;	o.down = false;
			}
			o.toRight = function(){
				o.dir = "R";	o.img.src = "img/" + o.filename + o.dir + ".gif";
				o.left = false;	o.right = true;	o.up = false;	o.down = false;
			}
			o.toUp = function(){
				o.dir = "U";	o.img.src = "img/" + o.filename + o.dir + ".gif";
				o.left = false;	o.right = false;	o.up = true;	o.down = false;
			}
			o.toDown = function(){
				o.dir = "D";	o.img.src = "img/" + o.filename + o.dir + ".gif";
				o.left = false;	o.right = false;	o.up = false;	o.down = true;
			}
			o.stopLeft = function(){
				o.left = false;
			}
			o.stopRight = function(){
				o.right = false;
			}
			o.stopUp = function(){
				o.up = false;
			}
			o.stopDown = function(){
				o.down = false;
			}
			o.fire = function(){
				if ( o.life <= 0 ) return;
				var zd = new Zidan(o);
				stage.add(zd);
			}
			o.boom = function(){
				var zd = new Baozha(o);
				stage.add(zd);
			}
			o.eat = function(dj){
				jiandaoju(o, dj);
			}
			return o;
		}
		function Wojun(x, y) {
			var o = new Tank(x, y, TANK_W, TANK_H, WO_IMG, WOJUN, 3, 0, 0, "U", "t");
			o.dilei = 2;
			o.fuhuo = 3;
			return o;
		}
		function Dijun(x, y) {
			var o = new Tank(x, y, DI_W, DI_H, DI_IMG, DIJUN, 3, 0, 0, "D", "tank");
			var n = parseInt(Math.random()*100);
			o.hero = n % 5 == 0;
			if ( o.hero ){	// 英雄坦克比较厉害，所以速度，攻防都较高
				o.speed = 4; o.gong = 2; o.fang = 2;
				o.filename = "d";
				o.img.src = "img/" + o.filename + o.dir + ".gif";
			}
			return o;
		}
		
		function initWall(){
			var x = (can.width - wallcount * WALL_W) / 2;
			var y = 150;
			for ( var i = 0; i < wallcount; i ++ ){
				var o = new Wall(x, y, 2);
				stage.add(o);	x += WALL_W;
			}
		}
		
		function initEnemy(){
			var x = (can.width - enemycount * DI_W - enemycount * 5) / 2;
			var y = 80;
			for ( var i = 0; i < enemycount; i ++ ){
				var o = new Dijun(x, y);
				stage.add(o);	x += DI_W + 5;
			}
		}
		
		function initHome(){
			var x = mm.x - 35, y = mm.y - 35;
			var o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W;
			
			o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W;
			
			o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W;
			
			o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W;
			
			x = mm.x - 35, y = y + WALL_H;
			
			o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W*3;
			o = new Wall(x, y, 3);
			stage.add(o);	x += WALL_W*3;
			
			x = mm.x - 35, y = y + WALL_H;
			
			o = new Wall(x, y, 3);	o.h += 15;
			stage.add(o);	x += WALL_W*3;
			o = new Wall(x, y, 3);	o.h += 15
			stage.add(o);	x += WALL_W*3;
		}
		
		// 定义一个存储器对象
		var stage = new Stage();
		
		var wo = new Wojun(300, 600);
		var mm = new Command((can.width-MM_W)/2, (can.height-MM_H), 2);
		
		stage.add(mm);
		
		// 构造一排障碍墙
		initWall();
		
		// 构造一排敌军
		initEnemy();
		
		// 构造指挥部
		initHome();
		
		stage.add(wo);
		stage.render();
		
		kaishitimer = setInterval(function(){ kaishicolor = ! kaishicolor }, 400);

		addEventListener("keyup", songkai);
		addEventListener("keydown", anxiaqu);
		
		function anxiaqu(){
			var c = event.keyCode;
			if ( c == 89 && zhuangtai == zt[0] ) {
				zhuangtai = zt[1];
				clearInterval(kaishitimer);
				bofang("letsmove.wav");
			}
			if ( zhuangtai == zt[0] || zhuangtai == zt[2] || zhuangtai == zt[4]  
						|| zhuangtai == zt[6] || zhuangtai == zt[8] ){
				return;
			}
			if ( c == 37 ){
				wo.toLeft();
			} else if ( c == 38 ){
				wo.toUp();
			} else if ( c == 39 ){
				wo.toRight();
			} else if ( c == 40 ){
				wo.toDown();
			}
		}
		
		function songkai(){
			if ( zhuangtai == zt[0] || zhuangtai == zt[2] || zhuangtai == zt[4]  
						|| zhuangtai == zt[6] || zhuangtai == zt[8] ){
				return;
			}
			var c = event.keyCode;
			if ( c == 37 ){
				wo.stopLeft();
			} else if ( c == 38 ){
				wo.stopUp();
			} else if ( c == 39 ){
				wo.stopRight();
			} else if ( c == 40 ){
				wo.stopDown();
			} else if ( c == 32 ){
				if ( wo.life <= 0 ) return;
				wo.fire();
				bofang("attack.mp3");
			}
		}
		
		/**检查o对象是否超出屏幕范围**/
		function checkOut(o){
			return o.x < 0 || o.y < 0 || o.x > can.width - o.w || o.y > can.height - o.h;
		}
		
		
		/**当前物体o与界面上所有物体的碰撞检验**/
		function pengzhuang(o){
			var r = new Object();
			r.peng = false;
			var list = stage.data;
			for ( var i in list ){
				var m = list[i];
				if ( m.index == o.index ) continue;					// 避开自己与自己的碰撞
				if ( m.type == TUPIAN ) continue;					// 避开子弹与图片的碰撞
				if ( o.type == WOJUN && m.type == ZIDAN ) continue;	// 避开坦克与子弹的碰撞
				if ( o.type == DIJUN && m.type == ZIDAN ) continue;	// 避开坦克与子弹的碰撞
				if ( o.type == ZIDAN && m.type == ZIDAN ) continue;	// 避开子弹与子弹的碰撞
				if ( o.type == ZIDAN && m.type == DAOJU ) continue;	// 避开子弹与道具的碰撞
				if ( o.type == ZIDAN && o.tank.type == DIJUN && m.type == DIJUN) continue;	// 避开子弹与盟军的碰撞
				if ( hitForRectangle(o, m) ) {
					r.peng = true;
					r.o = m;
					return r;
				}
			}
			return r;
		}
		
		/**
		 * 矩形物体碰撞检验
		 * @param {Object} o1
		 * @param {Object} o2
		 */
		function hitForRectangle(o1,o2){
			if ( o1.x < o2.x )
			{
				if ( o2.x - o1.x <= o1.w ){
					if ( o1.y < o2.y ){
						return o2.y - o1.y <= o1.h;
					} else if ( o1.y > o2.y ){
						return o1.y - o2.y <= o2.h;
					} else 
						return o1.y == o2.y;
				}
			} else if ( o1.x > o2.x )
			{
				if ( o1.x - o2.x <= o2.w ){
					if ( o1.y < o2.y ){
						return o2.y - o1.y <= o1.h;
					} else if ( o1.y > o2.y ){
						return o1.y - o2.y <= o2.h;
					} else 
						return o1.y == o2.y;
				}
			} else {
				if ( o1.y < o2.y ){
					return o2.y - o1.y <= o1.h;
				} else if ( o1.y > o2.y ){
					return o1.y - o2.y <= o2.h;
				} else 
					return o1.y == o2.y;
			}
		 	return false;
		}
		
		function bofang(src){
			var audio = new Audio();
			audio.src = "sounds/" + src;
			audio.play();
		}
		
		function jiandaoju(o, dj){
			dj.die();
			if ( dj.n == 0 ){						// 提速
				o.speed ++;
				o.speed = o.speed > 8 ? 8 : o.speed;
			} else if ( dj.n == 1 ){				// 奖励生命
				
			} else if ( dj.n == 2 ){				// 冰冻对方
				
			} else if ( dj.n == 3 ){				// 火力升级
				o.gong ++;
				o.gong = o.gong > 4 ? 4 : o.gong;
			} else if ( dj.n == 4 ){				// 防御升级
				o.fang ++;
				o.fang = o.fang > 4 ? 4 : o.fang;
			} else if ( dj.n == 5 ){				// 加固指挥部
				
			} else if ( dj.n == 6 ){				// 加血
				o.life += 30;
				o.life = o.life > 100 ? 100 : o.life;
			} else if ( dj.n == 7 ){				// 失血
				o.life -= (parseInt(Math.random() * 30) + 60);
				if ( o.life <= 0 ) {
					o.die();
